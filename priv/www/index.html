<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Tweeter</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>

  <body>
    <article id="app">
      <div>
        <header>
          <div class="header">
            <h1>Tweeter</h1>
            <div id="add-tweet" class="add-tweet">+</div>
          </div>
        </header>
      </div>

      <div id="add-tweet-form" class="add-tweet-form">
        <input id="add-tweet-message" type="text" class="message" />
        <a id="add-tweet-submit" class="button post">POST!</a>
      </div>

      <div id="content">
        <ul id="tweet-list" class="tweet-list">
          <li>
            <div class="avatar" style="background: url(https://si0.twimg.com/profile_images/2536088319/4sl2go65was3o0km520j_reasonably_small.jpeg); background-size: 50px 50px;"></div>
            <div class="message">Caremad.</div>
          </li>
          <li>
            <div class="avatar" style="background:
              url(https://si0.twimg.com/profile_images/3778090444/e4fde2cad4b921cd8c07fcecc0ff2fff_bigger.jpeg); background-size: 50px 50px;"></div>
            <div class="message">Rubby is over!</div>
          </li>
          <li>
            <div class="avatar" style="background: url(https://si0.twimg.com/profile_images/2536088319/4sl2go65was3o0km520j_reasonably_small.jpeg); background-size: 50px 50px;"></div>
            <div class="message">You boys havin' a taste?</div>
          </li>
        </ul>
      </div>
    </article>
  </body>
</html>
